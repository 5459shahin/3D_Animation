<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./images/adidas.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Adidas</h1>
                <h3>FUTURE-READY</h3>
            </div>
            <div class="sizes">
                <button>39</button>
                <button>40</button>
                <button class="active">42</button>
                <button>44</button>
            </div>

            <div class="purchase">
                <button>purchase</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
